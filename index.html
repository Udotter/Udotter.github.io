<div class="tweet">
  <div class="tweet-header">
    <img class="profile-image" src="profile.png" alt="プロフィール画像">
    <div class="tweet-user">
      <div class="tweet-user-name">ユーザー名</div>
      <div class="tweet-user-id">@userid</div>
    </div>
  </div>
  <div class="tweet-body">
    <p class="tweet-text">ツイート本文</p>
    <div class="tweet-buttons">
      <button class="retweet-button">
        <i class="fas fa-retweet"></i>
        <span class="button-text">リツイート</span>
      </button>
      <button class="like-button">
        <i class="fas fa-heart"></i>
        <span class="button-text">いいね</span>
      </button>
    </div>
  </div>
</div>

<form id="tweet-form">
  <textarea id="tweet-text" placeholder="いまどうしてる？"></textarea>
  <button id="tweet-button">ツイートする</button>
</form>

<div class="user-info">
  <img class="profile-image" src="profile.png" alt="プロフィール画像">
  <div class="user-name">ユーザー名</div>
  <div class="user-id">@userid</div>
  <button id="follow-button">フォローする</button>
  <div id="follower-count">1000</div>
  <div>フォロワー</div>
</div>
