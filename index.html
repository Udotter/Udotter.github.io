<!DOCTYPE html>
<html>
  <head>
    <title>うどったー</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="tweet-box">
        <textarea id="tweet-input" placeholder="今何してる？"></textarea>
        <button id="tweet-btn">ツイート</button>
      </div>
      <div class="tweet-list">
        <ul>
          <li>
            <div class="tweet">
              <div class="user-info">
                <img src="https://placehold.it/50x50" alt="ユーザーアイコン">
                <div class="user-name">ユーザー名</div>
              </div>
              <div class="tweet-text">ツイートの本文</div>
              <div class="tweet-actions">
                <button class="retweet-btn">リツイート</button>
                <button class="follow-btn">フォローする</button>
              </div>
            </div>
          </li>
          <!-- 他のツイートもここに追加する -->
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
